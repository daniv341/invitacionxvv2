<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="titulo">
          <h1>mis XV años</h1>
        </div>
        <div class="botones">
          <button class="btn-opcion">
            <img src="img/btn_ubicacion-removebg-preview.png" alt="Botón" />
          </button>

          <button class="btn-opcion">
            <img src="img/btn_invitacion-removebg-preview.png" alt="Botón" />
          </button>

          <button class="btn-opcion" id="botonRegalo">
            <img src="img/btn_regalo-removebg-preview.png" alt="Botón" />
          </button>
        </div>

        <div class="frase">
          <img src="img/quince.jpeg" alt="" />
          <h2>Te invito a mi fiesta soñada</h2>
        </div>

        <div class="fecha">
          <h2>Sabado 5 febrero</h2>
        </div>

        <div class="nombre">
          <h1>Rodriga</h1>
        </div>
      </section>
    </div>

    <div id="panelPago" class="panel">
      <h3>Datos de pago</h3>
      <p><strong>Alias:</strong> mi.alias.ejemplo</p>
      <p><strong>CVU:</strong> 0000003100051234567890</p>
      <button id="cerrar">Cerrar</button>
    </div>

    <script>
      const btn = document.getElementById("botonRegalo");
      const panel = document.getElementById("panelPago");
      const cerrar = document.getElementById("cerrar");

      btn.addEventListener("click", () => {
        panel.style.display = "block";
      });

      cerrar.addEventListener("click", () => {
        panel.style.display = "none";
      });
    </script>
  </body>
</html>
